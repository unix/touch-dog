<title>Touch Dog 设置</title>
<style>
* { margin: 0; padding: 0;}
body {
  width: 300px;
  height: auto;
  min-height: 100px;
  background: #fff;
  font-family: "Source Sans Pro", "Helvetica Neue", Arial, sans-serif;
  color: #5e6d82;
}
.logo {
  position: fixed;
  bottom: 7px;
  left: 14px;
}
.box {
  width: 240px;
  margin: 0 auto;
}
.switch {
  width: 240px;
  border: 1px solid #d8dce5;
  background: #fff;
  border-radius: 2px;
  padding: 0px 2px;
  display: block;
  height: 36px;
  line-height: 36px;
  margin: 30px auto 0;
  cursor: pointer;
  user-select: none;
  position: relative;
  transition: all .3s ease-in-out;
}
.switch::before {
  position: absolute;
  width: 32%;
  height: 100%;
  border-radius: 2px;
  left: 1%;
  top: 0;
  transition: all .3s ease-in-out;
  content: '';
  background: rgba(64, 158, 255, .3);
}
.switch.step1::before { left: 1%; }
.switch.step2::before { left: 34%; }
.switch.step3::before { left: 67%; }
.switch.dont-use-animation::before { transition: none; -webkit-transition: none; }
.switch span {
  width: 33.33%;
  text-align: center;
  float: left;
  font-size: 13px;
}
.button {
  color: #d8dce5;
  font-size: 13px;
  border: 1px solid #d8dce5;
  background: transparent;
  border-radius: 2px;
  width: 90px;
  text-align: center;
  line-height: 30px;
  margin-top: 15px;
  user-select: none;
  cursor: pointer;
  transition: all .2s ease-in-out;
}
.button:hover {
  color: #409EFF;
  border-color: #409EFF;
}
.link {
  font-size: 12px;
  position: fixed;
  bottom: 7px;
  right: 10px;
  font-size: 12px;
}
link:focus, .link a:focus {
  outline: none!important;
  border: none;
}
.link a {
  text-decoration: none;
  color: #409EFF;
  user-select: none;
}
.tips {
  font-size: 12px;
  margin-top: 10px;
  margin-bottom: 20px;
  color: #B4BCCC;
  user-select: none;
}

</style>
